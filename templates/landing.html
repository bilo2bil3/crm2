{% extends 'base.html' %}

{% if request.user.is_authenticated %}
{% load static %}
{% endif %}

{% block content %}
<section class="text-gray-700 body-font">
    <div class="container mx-auto flex px-5 items-center justify-center flex-col">
        <img src="https://blacksmokeconcepts.de/wp-content/uploads/2023/06/BLACK-SMOKE-Logo__blue.png" class="max-w-full h-auto pl-24 pr-24" alt="CRM logo">
      <div class="text-center lg:w-2/3 w-full">
        <h1 class="title-font sm:text-2xl text-3xl mt-6 font-medium text-[#55FFF8]">
            Welcome to BlackSmoke CRM
        </h1>
        <h2 class="title-font sm:text-4xl text-3xl mt-6 font-medium text-gray-900">
          This CRM helps you manage your leads
      </h2>
        <div class="flex justify-center mt-9 ">
          <a href="{% url 'login' %}" class="inline-flex rounded-2xl text-gray-800 bg-[#55FFF8] border-0 py-3 px-6 focus:outline-none hover:bg-gray-800 hover:text-[#55FFF8] text-xl">
            Login to get started
          </a>
        </div>
      </div>
    </div>
</section>
{% endblock content %}
