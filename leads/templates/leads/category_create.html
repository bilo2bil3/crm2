{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="w-max mx-auto justify-center items-center">
    <a class="hover:text-[#55FFF8] " href="{% url 'leads:category-list' %}">Go back to categories</a>
    <div class="py-5 border-t border-gray-200">
        <h1 class="text-2xl md:text-4xl text-gray-800">Create a new category</h1>
    </div>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-max text-white bg-[#55FFF8] hover:bg-[#55FFF8] px-3 py-2 rounded-md">
            Submit
        </button>
    </form>
</div>

{% endblock content %}
